<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro de Usuarios (Laboratorio Final)</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form method="POST" action="formulario.php">
      <fieldset>
        <h2>Formulario de registro de Usuarios</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" name="NOMBRE" maxlength="50" required />

        <label for="apellido1">Primer Apellido:</label>
        <input type="text" name="APELLIDO1" maxlength="50" required />

        <label for="apellido2">Segundo Apellido:</label>
        <input type="text" name="APELLIDO2" maxlength="50" required />

        <label for="email">Correo Electrónico:</label>
        <input type="email" name="EMAIL" maxlength="100" required />

        <label for="login">Loguin:</label>
        <input type="text" name="LOGIN" maxlength="50" required />

        <label for="password">Contraseña:</label>
        <input
          type="password"
          name="PASSWORD"
          required
          minlength="4"
          maxlength="8"
        />

        <input type="submit" value="Enviar" />
      </fieldset>
    </form>
    <script src="script.js"></script>
  </body>
</html>
